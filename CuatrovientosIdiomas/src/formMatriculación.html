  <div class="box caja sobreNosotros">
    <div class="control">
      <label class="label">cursos*</label>
      <div class="select">
        <select>
          <option disabled>Seleccione idioma a cursar</option>
          <option>Ingles</option>
          <option>Frances</option>
        </select>
      </div>
    </div>

    <div class="field">
      <label class="label">Nombre*</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g Alex Smith" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Apellido 1*</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g Alex Smith" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Apellido 2*</label>
      <div class="control">
        <input class="input" type="text" placeholder="e.g Alex Smith" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Email*</label>
      <div class="control">
        <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Nacimiento*</label>
      <label>Fecha</label>
      <div class="control">
        <input type="date" required>
      </div>
    </div>

    <div class="control">
      <label class="label">Mayor de edad*</label>
      <label class="radio">
        <input type="radio" name="answer">
        Si
      </label><br>
      <label class="radio">
        <input type="radio" name="answer">
        No
      </label>
      <div class="control">
      <button class="button is-primary">Submit</button>
     </div>
    </div>
  </div>
